<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body class="bg-gray-200">
    <main class="flex">
        <section id="left" class="w-1/2 ml-40 mt-52">
            <h2 class="text-blue-600 text-5xl font-semibold font-sans mb-3 ml-1">
                facebook
            </h2>
            <p class="text-3xl font-[400] font-sans"> 
                Facebook helps you connect and share <br>with the people in your life.
            </p>
        </section>
        <section id="right" class="h-[375px] bg-slate-50 w-2/6 mr-48 mt-32 rounded-md shadow-sm shadow-gray-500">
            <label for="name" class="hidden">Name</label>
            <input type="text" name="name" id="name" placeholder="Email address or phone number" class="border-gray-300 h-[56px] ml-5 w-[370px] mt-5 border-solid border-x-[1.8px] border-y-[1.8px] rounded-md pl-4 placeholder:text-base font-[400] text-gray-500">
            <label for="pass" class="hidden">Name</label>
            <input type="password" name="pass" id="pass" placeholder="Password"
            class="border-gray-300 h-[56px] ml-5 w-[370px] mt-3 border-solid border-x-[1.8px] border-y-[1.8px] rounded-md pl-4 placeholder:text-base font-[400] text-gray-500">
            <button class="bg-blue-600 px-[157px] py-3 mt-5 text-white ml-5 text-xl font-[500] rounded-md opacity-90">Log in</button>
            <a href="#" class="text-blue-500 text-sm ml-[132px] block mt-5 mb-5 hover:underline">Forgotten password?</a>
            <hr class="w-96 mx-4 text-gray-400 border-y-[1px] border-spacing-0">
            <button class="bg-lime-600 px-[18px] py-2 mt-8 text-white ml-[103px] text-[18px] font-[500] rounded-md opacity-90">Create new account</button>
        </section>
        <p class="inline-block absolute top-[525px] left-[815px] text-sm"><span class="font-semibold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</p>
    </main>
</body>
</html>
